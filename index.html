<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css
    "
    />
    <link rel="stylesheet" href="./Queries.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="card">
      <div class="left-card">
        <img src="./images/logo.svg" alt="" class="logo" />
        <div class="images">
          <div class="image">
            <img src="./images/icon-document.svg" alt="" class="document" />
          </div>
          <div class="image">
            <img src="./images/icon-folder.svg" alt="" class="folder" />
          </div>
          <div class="image">
            <img src="./images/icon-upload.svg" alt="" class="upload" />
          </div>
        </div>
      </div>
      <div class="right-card">
        <p class="statement">
          Youâ€™ve used <span class="used-gb">815 GB</span> of your storage
        </p>
        <div class="used-gb-box">
          185
          <span class="right-statement">GB LEFT</span>
        </div>
        <div class="father">
          <div class="visualizer">
            <div class="son"></div>
          </div>
        </div>
        <div class="limits">
          <p class="limit">0 GB</p>
          <p class="limit">1000 GB</p>
        </div>
      </div>
    </div>
  </body>
</html>
